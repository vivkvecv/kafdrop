steps:
  - name: 'gcr.io/cloud-builders/git'
    args:
      - 'clone'
      - 'https://github.com/vivkvecv/kafdrop.git'
      
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'gcloud'
    args:
      - 'compute'
      - 'scp'
      - '--recurse'
      - './kafdrop/src/'
      - 'vivkdeep@test2:/home/vivkdeep/'
      - '--zone' 
      - 'asia-south1-c'

  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'gcloud'
    args:
      - 'compute'
      - 'ssh'
      - 'vivkdeep@test2'
      - '--zone' 
      - 'asia-south1-c'
      - '--command'
      - 'mkdir /home/vivkdeep/test && mkdir /home/vivkdeep/test1'
      
options:
  logging: CLOUD_LOGGING_ONLY
