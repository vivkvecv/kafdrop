steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'gcloud'
    args:
      - 'compute'
      - 'scp'
      - '--recurse'
      - './'
      - 'test:/home/vivkdeep/'
      - '--zone' 
      - 'asia-south1-a'
      
logsBucket: gs://conn-b-cicd-prod-build-logs
options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
  env:
  - KUBECONFIG=/workspace/kubeconfig
  pool:
    name: projects/$PROJECT_ID/locations/asia-south1/workerPools/private-pool
